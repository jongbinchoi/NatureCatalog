<!-- Axios를 사용한 JavaScript 코드 -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const natureId = 123;
    // Axios 코드 작성
    axios.get(`/natureCatalog/guestbook/${natureId}/comments`)
        .then(response => {
            // API 호출 성공 시 동작
            console.log(response.data);
        })
        .catch(error => {
            // API 호출 실패 시 동작
            console.error(error);
        });
</script>
</body>
